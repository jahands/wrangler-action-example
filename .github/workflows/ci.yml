name: Trigger Deploy.yml

jobs:
  trigger-deploy:
    if: github.repository == 'jahands/wrangler-action-example'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger deploy.yml
        run: |
          gh workflow run deploy.yml --ref dispatch-test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches:
      - dispatch-test
